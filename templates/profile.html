{% extends 'base.html' %}

{% block title %}Profil{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 500px;">
        <main class="form-signin">
            <h1 class="h3 mb-3 fw-normal text-center fw-bold mb-4" style="margin-top: 50px;">Profil</h1>

            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Hallo, {{ entity.vorname }} {{ entity.nachname }}!</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Email:</strong> {{ entity.email }}
                        </li>
                        <li class="list-group-item">
                            <strong>Adresse:</strong> {{ entity.adresse }}
                        </li>
                        <li class="list-group-item">
                            <strong>PLZ:</strong> {{ entity.postleitzahl }}
                        </li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <a href="/orders" class="btn btn-orange w-100 py-2 mb-2">Meine Bestellungen</a>
                    <a href="/logout" class="btn btn-light border w-100 py-2">Abmelden</a>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
